<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Profile</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="profile-body">
  <div class="profile-container">
    <div class="profile-header">ðŸ‘¤ Student Profile</div>
<div class="profile-pic">
  <img id="profileimage" src="https://via.placeholder.com/120" alt="Profile">
  <button type="button" class="pic-edit" id="uploadBtn">âž•</button>
  <input type="file" id="imageUpload" accept="image/*" style="display: none;">
</div>
<div class="profile-info">
      <div class="profile-card">
        <div class="profile-text">
          <span class="profile-label">Name</span>
          <span class="profile-value" id="profileName">-</span>
        </div>
      </div>
      <div class="profile-card">
        <div class="profile-text">
          <span class="profile-label">Email</span>
          <span class="profile-value" id="profileEmail">-</span>
        </div>
      </div>
      <div class="profile-card">
        <div class="profile-text">
          <span class="profile-label">Course</span>
          <span class="profile-value" id="profileCourse">-</span>
        </div>
      </div>
      <div class="profile-card">
        <div class="profile-text">
          <span class="profile-label">Phone Number</span>
          <span class="profile-value" id="profilePhone">-</span>
        </div>
      </div>
      <div class="profile-card">
        <div class="profile-text">
          <span class="profile-label">Student ID</span>
          <span class="profile-value" id="profileStudentId">-</span>
        </div>
      </div>
      <div class="profile-card">
        <div class="profile-text">
          <span class="profile-label">Age</span>
          <span class="profile-value" id="profileAge">-</span>
        </div>
      </div>
    </div>
    <!-- Add Info Button -->
    <button id="openSignupBtn" style="margin-top: 20px">âž• Edit Info</button>
  </div>
  <!-- Modal for Adding/Editing Info -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn" id="closeSignup">&times;</span>
      <h2>Edit Student Info</h2>
      <form id="popupSignupForm">
        <input type="text" id="course" placeholder="Enter Course" required />
        <input type="text" id="phone" placeholder="Enter Phone Number" required />
        <input type="text" id="studentId" placeholder="Enter Student ID" required />
        <input type="number" id="age" placeholder="Enter Age" required />
        <button type="submit">Save Info</button>
      </form>
    </div>
  </div>

  <script src="../assets/js/index.js"></script>
</body>
</html>
